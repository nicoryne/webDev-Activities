<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Register</title>
</head>
<body>
    <form action="">
        <img src="hasbulla2.jpg" title="Hasbulla" id="hasbulla2">
        <label for="first-name" class="label">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" class="input" required><br>

        <label for="last-name" class="label">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" class="input" required><br>

        <label for="address" class="label">Address:</label><br>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address" class="input" required></textarea><br>

        <label for="date-of-birth" class="label">Date of Birth:</label><br>
        <input type="date" id="date-of-birth" name="date-of-birth" class="input" required><br>

        <label for="email" class="label">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="input" required><br>

        <label for="password" class="label">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="input" required><br>

        <label for="confirm-password" class="label">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="input"><br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
